{% block content %}
    <h1>Editer le post</h1>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
            </p>
        {% endfor %}
        <button type="submit">Modifier</button>
    </form>

{% endblock %}
