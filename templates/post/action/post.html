{% block content %}

    <h4>Soumettre un projet :</h4>
    {#   write form post #}
    <form method="post"  enctype="multipart/form-data" action="{% url 'post' user.id%}">
        {% csrf_token %}
        {% for field in Postform %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
            </p>
        {% endfor %}
        <button type="submit">Envoy√©</button>
    </form>

{% endblock %}
