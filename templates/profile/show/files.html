{% load static %}
{% block content %}
    <h4>{{ countFiles }} Fichiers :</h4>
    {% for post in user.profile.post_set.all %}
        {% if post.file != "False" %}
            <embed src="{% static "/media/"%}{{ post.file }}" width="200px" height="300px" type="application/pdf" />
        {% endif %}
    {% endfor %}

{% endblock %}
