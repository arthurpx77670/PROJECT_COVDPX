{% load static %}

{% block content %}

    <h4 id="count">message avec : {{user.username }}</h4>

    <ul id="talk">
        {% for chat in chats %}
            <br>
            <ul>
                <li>De : {{ chat.sender.user.username }}</li>
                <li>Pour : {{ chat.receiver.user.username }}</li>
                <li>{{ chat.text }}</li>
            </ul>
        {% endfor %}
    </ul>

{% endblock %}
