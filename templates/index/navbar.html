{% load static %}


{% block content %}
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="{% static "css/headerbar.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/sidebar.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/content.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/post.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/profile.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/bootstrap.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/chat.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/progressiveBar.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/posts&comms.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/numberCase.css" %}">
        <link type="text/css" rel="stylesheet" href="{% static "css/friends&followers.css" %}">
    </head>


    <div class="header">
        <a href="#default" class="logo">RELA</a>
        <div class="header-right">
            <div class="autocomplete">
                <form  method="post" enctype="multipart/form-data" action="{% url 'profileSearch'%}">
                    <a class="search">
                        {% csrf_token %}
                        {% for field in Autocompleteform %}
                            {{ field }}
                        {% endfor %}
                    </a>
                    <a class="searchBtn">
                        <button type="submit"><i class="fa fa-search fasearch"></i></button>
                    </a>
                </form>
            </div>
            <a class="active" href="{% url 'profile' request.user.id %}">
                {% if user.profile.picture.name != "False" %}
                    <img class="avatar" src="{% static "/media/"%}{{ request.user.profile.picture.url }}", alt="Pas de photo"/>
                {% endif %}
                {{ request.user.username }}
            </a>

            <a href="{% url 'logout' %}">Déconnexion</a>
            <a onclick="openChats()">Chat</a>

        </div>
    </div>


    <!-- The sidebar -->
    <div class="sidebar">
        <a class="active" href="{% url 'wall' %}">Accueil</a>
        <a class="open-button" onclick="openForm()">Déposer</a>

        <div class="subnav">
            <a class="subnavbtn">Mission</a>
            <div class="subnav-content">
                <a href="#contact">Dev</a>
                <a href="#contact">Proposé</a>
            </div>
        </div>

        <div class="subnav">
            <a class="subnavbtn">Historique</a>
            <div class="subnav-content">
                <a href="#about">Dev</a>
                <a href="#about">Proposé</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static "/js/jQuery.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/autocomplete.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/bootstrap.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/post.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/chat.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/display.js" %}"></script>

{% endblock %}
