{% block content %}
    <h2>Profil des autres</h2>
    <ul>
        {% for userOthers in users %}
            {% if user.id != userOthers.id and request.user.id != userOthers.id %}
                <li>
                    <a href="{% url 'profil' userOthers.id %}" class="top-menu">
                        <span class="glyphicon glyphicon-plus">{{userOthers.username}}</span>
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
